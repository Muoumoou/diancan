    <div class="container">

                    <div class="menu-item">

                    </div>
                    <div class="menu-item">
                        <h3>è–¯æ¡ ğŸŸ</h3>

                <div class="cart">
                    <h3>è´­ç‰©è½¦ ğŸ›’</h3>

        <!-- ç»“è´¦é¡µé¢ -->
        <div id="checkoutPage" class="page">
            <div class="nav-bar">
                <h1>è®¢å•ç»“ç®—</h1>
                <div class="user-info">
                    <span class="username"></span>
                    <button onclick="showOrderPage()">è¿”å›ç‚¹é¤</button>
                    <button onclick="logout()">é€€å‡ºç™»å½•</button>
                </div>
            </div>

            <div class="cart" style="width: 100%; max-width: 600px; margin: 0 auto;">
                <h3>è®¢å•è¯¦æƒ…</h3>
                <div id="checkout-items"></div>
                <p>
                    <span>æ€»è®¡</span>

    <script>
        // ç”¨æˆ·æ•°æ®å­˜å‚¨ç»“æ„
        let users = JSON.parse(localStorage.getItem('users')) || [
            { username: 'shanghang', password: 'shanghang' }  // æ·»åŠ é»˜è®¤è´¦æˆ·
        ];
        
        // ç¡®ä¿é»˜è®¤ç”¨æˆ·å­˜åœ¨
        if (!users.some(user => user.username === 'shanghang')) {
            users.push({ username: 'shanghang', password: 'shanghang' });
            localStorage.setItem('users', JSON.stringify(users));
        }

        let currentUser = null;
        let cart = [];

        // æ˜¾ç¤ºæ³¨å†Œè¡¨å•
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // æ˜¾ç¤ºç™»å½•è¡¨å•
        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // æ³¨å†ŒåŠŸèƒ½
        function register(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            if (users.some(user => user.username === username)) {
                alert('ç”¨æˆ·åå·²å­˜åœ¨');
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•');
            showLoginForm();
        }

        // ç™»å½•åŠŸèƒ½
        function login(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                alert('ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯');
                return;
            }

            currentUser = username;
            showOrderPage();
        }

        // é€€å‡ºç™»å½•
        function logout() {
            currentUser = null;
            cart = [];
            showPage('loginPage');
        }

        // é¡µé¢åˆ‡æ¢å‡½æ•°
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            // æ›´æ–°ç”¨æˆ·åæ˜¾ç¤º
            if (currentUser) {
                document.querySelectorAll('.username').forEach(el => {
                    el.textContent = `å½“å‰ç”¨æˆ·ï¼š${currentUser}`;
                });
            }
        }

        function showOrderPage() {
            showPage('orderPage');
            document.querySelector('.main-interface').style.display = 'flex';
            updateCartDisplay();
        }

        function showCheckoutPage() {
            if (cart.length === 0) {
                alert('è´­ç‰©è½¦ä¸ºç©ºï¼');
                return;
            }
            showPage('checkoutPage');
            updateCheckoutDisplay();
        }

        // æ›´æ–°ç»“è´¦é¡µé¢æ˜¾ç¤º
        function updateCheckoutDisplay() {
            const checkoutItems = document.getElementById('checkout-items');
            const totalElement = document.getElementById('checkout-total');
            let total = 0;
            let html = '';
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                html += `
                    <div style="padding: 15px 0; border-bottom: 1px solid #eee;">
                        <div style="display: flex; justify-content: space-between;">
                            <strong>${item.name}</strong>
                            <span>ï¿¥${item.price} Ã— ${item.quantity} = ï¿¥${item.price * item.quantity}</span>
                        </div>
                    </div>
                `;
            });
            
            checkoutItems.innerHTML = html;
            checkoutItems.style.margin = '20px 0';
            totalElement.textContent = total;
        }

        // ç¡®è®¤æ”¯ä»˜
        function confirmCheckout() {
            alert(`æ¨¡æ‹Ÿæ”¯ä»˜æˆåŠŸï¼æ„Ÿè°¢ ${currentUser} çš„å…‰ä¸´ï¼`);
            cart = [];
            showOrderPage();
        }

        // é¡µé¢åŠ è½½æ—¶å§‹ç»ˆæ˜¾ç¤ºç™»å½•é¡µé¢
        window.onload = function() {
            showPage('loginPage');
        };

        // ä»¥ä¸‹è´­ç‰©è½¦åŠŸèƒ½ä¿æŒä¸å˜ï¼ˆåŒä¹‹å‰ç‰ˆæœ¬ï¼‰
        function addToCart(itemName, price) {
            const existingItem = cart.find(item => item.name === itemName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name: itemName, price: price, quantity: 1 });
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');
            let total = 0;
            let html = '';
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                html += `
                    <div>
                        <div>
                            <strong>${item.name}</strong>
                            <div>ï¿¥${item.price} Ã— ${item.quantity}</div>
                        </div>
                        <div class="cart-controls">
                            <button onclick="updateQuantity('${item.name}', ${item.quantity - 1})">-</button>
                            <button onclick="updateQuantity('${item.name}', ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                `;
            });
            
            cartItems.innerHTML = html;
            totalElement.textContent = total;
        }

        function updateQuantity(itemName, newQuantity) {
            const item = cart.find(item => item.name === itemName);
            if (newQuantity < 1) {
                cart = cart.filter(item => item.name !== itemName);
            } else {
                item.quantity = newQuantity;
            }
            updateCartDisplay();
        }
    </script>
